    function toggleModal(show) {
        if (show) {
            document.getElementById('modal-body').innerHTML = 
                `<h2 style="color:var(--primary);">${data[currentTense].title}</h2>` + 
                `<div class="usage-box">${data[currentTense].usage}</div>` + 
                data[currentTense].table;
            document.getElementById('rules-modal').style.display = "block";
        } else {
            document.getElementById('rules-modal').style.display = "none";
        }
    }

    function goToMenu() {
        var input = document.getElementById('student-name');
        if (input.value.trim() === "") return;
        studentName = input.value.trim();
        document.getElementById('login-card').style.display = "none";
        document.getElementById('menu-card').style.display = "block";
        document.getElementById('welcome-msg').innerText = "Welcome, " + studentName + "!";
    }

    // New Logout Function
    function logout() {
        studentName = "";
        document.getElementById('student-name').value = "";
        document.getElementById('menu-card').style.display = "none";
        document.getElementById('login-card').style.display = "block";
    }

    function backToMenu() {
        currentIdx = 0; score = 0; userAnswers = [];
        document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
        document.getElementById('menu-card').style.display = 'block';
    }

    function loadTense(tense) {
        currentTense = tense;
        var guideHtml = `<h2 style="color:var(--primary); text-align:center;">${data[tense].title}</h2><div class="usage-box">${data[tense].usage}</div>${data[tense].table}`;
        document.getElementById('rule-content').innerHTML = guideHtml;
        document.getElementById('menu-card').style.display = 'none';
        document.getElementById('rule-card').style.display = 'block';
    }

    function startQuiz() {
        document.getElementById('rule-card').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        showQuestion();
    }

function showQuestion() {
        var total = data[currentTense].questions.length;
        var item = data[currentTense].questions[currentIdx];
        var tenseTitle = data[currentTense].title; // Gets the title from your data object

        document.getElementById('question-area').innerHTML = `
            <div style="text-align:center; margin-bottom: 15px;">
                <small style="color: #666; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">Current Tense:</small>
                <div style="color: var(--primary); font-weight: bold; font-size: 1.2rem;">${tenseTitle}</div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; border-top: 1px solid #eee; pt-3; padding-top: 10px;">
                <span class="status-msg">Q${currentIdx+1}/${total}</span>
                <button class="review-rules-btn" onclick="toggleModal(true)">ğŸ“– Review Rules</button>
            </div>
            <h3 style="text-align:center; margin-top: 20px;">${item.q}</h3>
            <p style="text-align:center; color:#666;">${item.t}</p>
            <input type="text" id="user-input" autocomplete="off" onkeypress="if(event.key==='Enter') next()">
            <button style="width:100%; background:var(--primary); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="next()">Next / ä¸‹ä¸€é¡Œ</button>`;
        
        document.getElementById('user-input').focus();
    }

function next() {
        var total = data[currentTense].questions.length;
        var rawInput = document.getElementById('user-input').value.trim();
        
        // Helper function to turn "don't" into "do not", etc.
        function normalize(text) {
            return text.toLowerCase()
                .replace(/n['â€™]t/g, " not")
                .replace(/['â€™]m/g, " am")
                .replace(/['â€™]re/g, " are")
                .replace(/['â€™]s/g, " is")
                .replace(/won['â€™]t/g, "will not")
                .replace(/can['â€™]t/g, "cannot");
        }

        var studentAns = normalize(rawInput);
        var correctAns = normalize(data[currentTense].questions[currentIdx].a);
        
        var isCorrect = (studentAns === correctAns);

        // Track response for Review
        userAnswers.push({
            q: data[currentTense].questions[currentIdx].q,
            user: rawInput,
            correct: data[currentTense].questions[currentIdx].a,
            isCorrect: isCorrect
        });

        if (isCorrect) score++;
        currentIdx++;
        if (currentIdx < total) showQuestion(); else showResults();
    }

    function showResults() {
        var total = data[currentTense].questions.length;
        var finalPct = Math.round((score / total) * 100);
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('results-container').style.display = 'block';
        
        // Report Summary
        document.getElementById('score-summary').innerHTML = `
            <p style="margin:5px 0;">Student: ${studentName}</p>
            <p style="margin:5px 0;">Lesson: ${data[currentTense].title}</p>
            <p style="font-size:3rem; margin:10px 0;">${finalPct}%</p>
        `;

        // Generate Detailed Review List
        let reviewHtml = "";
        userAnswers.forEach((item, index) => {
            reviewHtml += `
                <div class="review-item">
                    <div class="review-q">Q${index + 1}: ${item.q}</div>
                    Your Answer: <span class="${item.isCorrect ? 'correct-ans' : 'wrong-ans'}">${item.user || "(No answer)"}</span>
                    ${!item.isCorrect ? `<br>Correct Answer: <span class="correct-ans">${item.correct}</span>` : ' (Correct!)'}
                </div>`;
        });
        document.getElementById('review-list').innerHTML = reviewHtml;
    }

    // New JPEG Save Function
    function saveAsJpeg() {
        const target = document.getElementById('capture-area');
        html2canvas(target).then(canvas => {
            const link = document.createElement('a');
            link.download = `${studentName}_English_Test.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        });
    }

    function shareResult(platform) {
        const total = data[currentTense].questions.length;
        const finalPct = Math.round((score / total) * 100);
        const text = `I scored ${finalPct}% on the ${data[currentTense].title} quiz!`;
        const url = window.location.href;
        if (platform === 'line') {
            window.open(`https://social-plugins.line.me/lineit/share?text=${encodeURIComponent(text + " " + url)}`);
        } else if (platform === 'fb') {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
        }
    }
