<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's English | Online Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --success: #2d8a57; --error: #c53030; --line: #06C755; --fb: #1877F2; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 850px; position: relative; padding-bottom: 80px; }
        .school-header { text-align: center; margin-bottom: 20px; display: flex; justify-content: center; }
        .school-logo { max-width: 300px; max-height: 120px; width: auto; height: auto; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee; margin-bottom: 20px; position: relative; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 650px) { .menu-grid { grid-template-columns: 1fr; } }
        .lesson-btn { text-align: center; padding: 20px; width: 100%; border: none; background-color: #1a73e8; color: #ffffff !important; cursor: pointer; border-radius: 12px; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .lesson-btn:hover { background-color: #1557b0; transform: translateY(-2px); }
        .btn-en { font-size: 1.1rem; font-weight: 700; display: block; margin-bottom: 4px; }
        .btn-cn { font-size: 0.9rem; font-weight: 400; display: block; opacity: 0.9; }
        .home-btn { position: fixed; bottom: 20px; left: 20px; background: #444; color: white; border: none; padding: 12px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .usage-box { background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--primary); }
        .rule-table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.9rem; }
        .rule-table th { background-color: #f1f3f4; color: var(--primary); padding: 12px; border: 1px solid #ddd; text-align: left; }
        .rule-table td { border: 1px solid #ddd; padding: 12px; vertical-align: top; }
        input[type="text"] { width: 100%; padding: 15px; font-size: 1.1rem; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        .status-msg { font-weight: bold; text-align: center; margin-bottom: 10px; display: block; color: var(--primary); }
        .share-container { display: flex; gap: 10px; margin: 15px 0; }
        .share-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-line { background-color: var(--line); }
        .btn-fb { background-color: var(--fb); }
        .btn-save { background-color: #ff9800; width: 100%; margin-bottom: 10px; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .review-item { border-bottom: 1px solid #eee; padding: 15px 0; text-align: left; }
        .review-q { font-weight: 600; color: #333; margin-bottom: 5px; }
        .correct-ans { color: var(--success); font-weight: bold; }
        .wrong-ans { color: var(--error); text-decoration: line-through; margin-right: 10px; }
        #rules-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 30px; width: 90%; max-width: 650px; border-radius: 16px; position: relative; max-height: 80vh; overflow-y: auto; }
        .close-modal { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; }
        .review-rules-btn { background: #f1f3f4; color: #1a73e8; border: 1px solid #1a73e8; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="rules-modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleModal(false)">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<div class="app-container">
    <header class="school-header">
        <img src="logo.png" alt="Andrew's English" class="school-logo">
    </header>

    <div id="login-card" class="card">
        <h2 style="text-align:center;">Student's Name <span style="font-size: 0.8rem; color:#666;">å­¸ç”Ÿå§“å</span></h2>
        <input type="text" id="student-name" placeholder="Enter your name">
        <button style="width:100%; background:var(--primary); color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="goToMenu()">Enter Classroom / é€²å…¥æ•™å®¤</button>
    </div>

    <div id="menu-card" class="card" style="display:none;">
        <h3 id="welcome-msg" style="color: var(--primary); text-align: center; margin-bottom: 10px;"></h3>
        <h2 style="text-align: center; margin-bottom: 20px;">Select a Lesson / é¸æ“‡èª²ç¨‹</h2>
        <div class="menu-grid">
            <button class="lesson-btn" onclick="loadTense('presentSimple')"><span class="btn-en">Present Simple</span><span class="btn-cn">ç¾åœ¨ç°¡å–®å¼</span></button>
            <button class="lesson-btn" onclick="loadTense('pastSimple')"><span class="btn-en">Past Simple</span><span class="btn-cn">éå»ç°¡å–®å¼</span></button>
            <button class="lesson-btn" onclick="loadTense('futureSimple')"><span class="btn-en">Future Simple</span><span class="btn-cn">æœªä¾†ç°¡å–®å¼</span></button>
            <button class="lesson-btn" onclick="loadTense('presentContinuous')"><span class="btn-en">Present Continuous</span><span class="btn-cn">ç¾åœ¨é€²è¡Œå¼</span></button>
            <button class="lesson-btn" onclick="loadTense('pastContinuous')"><span class="btn-en">Past Continuous</span><span class="btn-cn">éå»é€²è¡Œå¼</span></button>
            <button class="lesson-btn" onclick="loadTense('futureContinuous')"><span class="btn-en">Future Continuous</span><span class="btn-cn">æœªä¾†é€²è¡Œå¼</span></button>
        </div>
    </div>

    <div id="rule-card" class="card" style="display:none;">
        <div id="rule-content"></div>
        <button style="width:100%; background: var(--success); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="startQuiz()">Start Quiz / é–‹å§‹æ¸¬é©—</button>
        <button class="home-btn" onclick="backToMenu()">ğŸ  Back to Home</button>
    </div>

    <div id="quiz-container" class="card" style="display:none;">
        <div id="question-area"></div>
        <button class="home-btn" onclick="backToMenu()">ğŸ  Back to Home</button>
    </div>

    <div id="results-container" class="card" style="display:none;">
        <div id="capture-area" style="background: white; padding: 20px; border-radius: 12px; text-align:center;">
            <h2>Andrew's English | Report Card</h2>
            <div id="score-summary" style="font-size: 1.2rem; margin: 20px 0; font-weight: bold; color: var(--primary); border: 2px dashed #ddd; padding: 20px;"></div>
        </div>
        
        <button class="btn-save" onclick="saveAsJpeg()">ğŸ“¸ Save as Photo (Long-press on mobile)</button>

        <div class="share-container">
            <button class="share-btn btn-line" onclick="shareResult('line')">LINE åˆ†äº«</button>
            <button class="share-btn btn-fb" onclick="shareResult('fb')">Facebook</button>
        </div>

        <div id="answer-review" style="margin-top:30px;">
            <h3 style="border-bottom: 2px solid var(--primary); padding-bottom: 10px;">Detailed Review / è¤‡ç¿’</h3>
            <div id="review-list"></div>
        </div>

        <button style="width:100%; background: var(--primary); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:20px;" onclick="backToMenu()">Try Another Lesson</button>
        <button class="home-btn" onclick="backToMenu()">ğŸ  Back to Home</button>
    </div>
</div>

<script>
    var studentName = "", currentTense = "", currentIdx = 0, score = 0, userAnswers = [];

// UPDATED CLEAN FUNCTION
function clean(text) {
    if (!text) return "";
    return text.toLowerCase().trim()
        .replace(/[â€˜â€™â€œâ€]/g, "'")
        .replace(/won't/g, "will not")
        .replace(/wasn't/g, "was not")   // Added for Past Continuous
        .replace(/weren't/g, "were not") // Added for Past Continuous
        .replace(/n't/g, " not")
        .replace(/'ll/g, " will")
        .replace(/'m/g, " am").replace(/'re/g, " are").replace(/'s/g, " is")
        .replace(/[.,!?;:]/g, "")
        .replace(/\s+/g, " ");
}

function next() {
    var total = data[currentTense].questions.length;
    var userInput = document.getElementById('user-input').value;
    var correctAns = data[currentTense].questions[currentIdx].a;
    
    // This line is the magic - it cleans BOTH sides before comparing
    var isCorrect = clean(userInput) === clean(correctAns);

    userAnswers.push({
        q: data[currentTense].questions[currentIdx].q,
        user: userInput,
        correct: correctAns,
        isCorrect: isCorrect
    });

    if (isCorrect) score++;
    currentIdx++;
    if (currentIdx < total) showQuestion(); else showResults();
}

const data = {
    presentSimple: {
        title: "Present Simple ç¾åœ¨ç°¡å–®å¼",
        usage: "Habits and facts.",
        table: `<table class="rule-table"><tr><th>Subject</th><th>Affirmative</th><th>Negative</th></tr><tr><td>I/You/We/They</td><td>Verb</td><td>do not + verb</td></tr><tr><td>He/She/It</td><td>Verb + s/es</td><td>does not + verb</td></tr></table>`,
        contractions: ["do not â†’ don't", "does not â†’ doesn't"],
        questions: [/* ... 10 questions ... */]
    },
    pastSimple: {
        title: "Past Simple éå»ç°¡å–®å¼",
        usage: "Actions finished in the past.",
        table: `<table class="rule-table"><tr><th>All Subjects</th><th>Structure</th></tr><tr><td>Affirmative</td><td>Past Verb</td></tr><tr><td>Negative</td><td>did not + verb</td></tr></table>`,
        contractions: ["did not â†’ didn't"],
        questions: [/* ... 10 questions ... */]
    },
    futureSimple: {
        title: "Future Simple æœªä¾†ç°¡å–®å¼",
        usage: "Plans and predictions.",
        table: `<table class="rule-table"><tr><th>All Subjects</th><th>Structure</th></tr><tr><td>Affirmative</td><td>will + verb</td></tr><tr><td>Negative</td><td>will not + verb</td></tr></table>`,
        contractions: ["will not â†’ won't", "I will â†’ I'll", "they will â†’ they'll"],
        questions: [/* ... 10 questions ... */]
    },
    presentContinuous: {
        title: "Present Continuous ç¾åœ¨é€²è¡Œå¼",
        usage: "Actions happening now.",
        table: `<table class="rule-table"><tr><th>I</th><td>am + ing</td></tr><tr><td>He/She/It</td><td>is + ing</td></tr><tr><td>You/We/They</td><td>are + ing</td></tr></table>`,
        contractions: ["am not â†’ 'm not", "is not â†’ isn't", "are not â†’ aren't", "he is â†’ he's", "they are â†’ they're"],
        questions: [/* ... 10 questions ... */]
    },
    pastContinuous: {
        title: "Past Continuous éå»é€²è¡Œå¼",
        usage: "Was happening in the past.",
        table: `<table class="rule-table"><tr><th>I/He/She/It</th><td>was + ing</td></tr><tr><td>You/We/They</td><td>were + ing</td></tr></table>`,
        contractions: ["was not â†’ wasn't", "were not â†’ weren't"],
        questions: [/* ... 10 questions ... */]
    },
    futureContinuous: {
        title: "Future Continuous æœªä¾†é€²è¡Œå¼",
        usage: "Will be in progress later.",
        table: `<table class="rule-table"><tr><th>All Subjects</th><td>will be + ing</td></tr></table>`,
        contractions: ["will not be â†’ won't be", "I will be â†’ I'll be"],
        questions: [/* ... 10 questions ... */]
    }
};

function toggleModal(show) {
    if (show) {
        const tenseData = data[currentTense];
        
        // Build the contraction list HTML
        let contractionHtml = "";
        if (tenseData.contractions && tenseData.contractions.length > 0) {
            contractionHtml = `
                <div style="margin-top: 20px; padding: 15px; background: #f0f7ff; border: 1px solid #1a73e8; border-radius: 8px;">
                    <strong style="color: #1a73e8; display: block; margin-bottom: 8px;">âœ… Allowed Contractions:</strong>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9rem;">
                        ${tenseData.contractions.map(c => `<span>â€¢ ${c}</span>`).join('')}
                    </div>
                </div>`;
        }

        document.getElementById('modal-body').innerHTML = `
            <h2 style="color: var(--primary); margin-top: 0;">${tenseData.title}</h2>
            <p><strong>Usage:</strong> ${tenseData.usage}</p>
            ${tenseData.table}
            ${contractionHtml}
        `;
        document.getElementById('rules-modal').style.display = "block";
    } else {
        document.getElementById('rules-modal').style.display = "none";
    }
}

    function goToMenu() {
        var input = document.getElementById('student-name');
        if (input.value.trim() === "") return;
        studentName = input.value.trim();
        document.getElementById('login-card').style.display = "none";
        document.getElementById('menu-card').style.display = "block";
        document.getElementById('welcome-msg').innerText = "Welcome, " + studentName + "!";
    }

    function backToMenu() {
        currentIdx = 0; score = 0; userAnswers = [];
        document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
        document.getElementById('menu-card').style.display = 'block';
    }

    function loadTense(tense) {
        currentTense = tense;
        var guideHtml = `<h2 style="color:var(--primary); text-align:center;">${data[tense].title}</h2><div class="usage-box">${data[tense].usage}</div>${data[tense].table}`;
        document.getElementById('rule-content').innerHTML = guideHtml;
        document.getElementById('menu-card').style.display = 'none';
        document.getElementById('rule-card').style.display = 'block';
    }

    function startQuiz() {
        document.getElementById('rule-card').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        var total = data[currentTense].questions.length;
        var item = data[currentTense].questions[currentIdx];
        document.getElementById('question-area').innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="status-msg">Q${currentIdx+1}/${total}</span>
                <button class="review-rules-btn" onclick="toggleModal(true)">ğŸ“– Review Rules</button>
            </div>
            <h3 style="text-align:center;">${item.q}</h3>
            <p style="text-align:center; color:#666;">${item.t}</p>
            <input type="text" id="user-input" autocomplete="off" onkeypress="if(event.key==='Enter') next()">
            <button style="width:100%; background:var(--primary); color:white; padding:15px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="next()">Next / ä¸‹ä¸€é¡Œ</button>`;
        document.getElementById('user-input').focus();
    }

    function next() {
        var total = data[currentTense].questions.length;
        var userInput = document.getElementById('user-input').value;
        var correctAns = data[currentTense].questions[currentIdx].a;
        
        var isCorrect = clean(userInput) === clean(correctAns);

        userAnswers.push({
            q: data[currentTense].questions[currentIdx].q,
            user: userInput,
            correct: correctAns,
            isCorrect: isCorrect
        });

        if (isCorrect) score++;
        currentIdx++;
        if (currentIdx < total) showQuestion(); else showResults();
    }

    function showResults() {
        var total = data[currentTense].questions.length;
        var finalPct = Math.round((score / total) * 100);
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('results-container').style.display = 'block';
        document.getElementById('score-summary').innerHTML = `
            <p>Student: ${studentName}</p>
            <p>Lesson: ${data[currentTense].title}</p>
            <p style="font-size:3rem;">${finalPct}%</p>`;

        let reviewHtml = "";
        userAnswers.forEach((item, index) => {
            reviewHtml += `
                <div class="review-item">
                    <div class="review-q">Q${index + 1}: ${item.q}</div>
                    Your Answer: <span class="${item.isCorrect ? 'correct-ans' : 'wrong-ans'}">${item.user || "(None)"}</span>
                    ${!item.isCorrect ? `<br>Correct: <span class="correct-ans">${item.correct}</span>` : ' (Correct!)'}
                </div>`;
        });
        document.getElementById('review-list').innerHTML = reviewHtml;
    }

    function saveAsJpeg() {
        const target = document.getElementById('capture-area');
        html2canvas(target, { scale: 2 }).then(canvas => {
            const imageData = canvas.toDataURL('image/jpeg', 0.9);
            const newWindow = window.open();
            newWindow.document.write(`
                <div style="text-align:center; font-family:sans-serif; padding:20px;">
                    <h3>Long-press the image below to save it</h3>
                    <img src="${imageData}" style="width:100%; border:1px solid #ddd; border-radius:10px;">
                    <br><br>
                    <button onclick="window.close()" style="padding:12px 24px; background:#1a73e8; color:white; border:none; border-radius:8px;">Back to Quiz</button>
                </div>
            `);
        });
    }

    function shareResult(platform) {
        const total = data[currentTense].questions.length;
        const finalPct = Math.round((score / total) * 100);
        const text = `I scored ${finalPct}% on ${data[currentTense].title}!`;
        const url = window.location.href;
        if (platform === 'line') {
            window.open(`https://social-plugins.line.me/lineit/share?text=${encodeURIComponent(text + " " + url)}`);
        } else if (platform === 'fb') {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
        }
    }
</script>
</body>
</html>
